<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailID" [value]="service.formData.paymentDetailID"> 
    
    <div class="form-group ">
        <label>Card Owner Name</label>
     <input  class="form-control form-control-lg" placeholder="Full name" name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName"
                required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>
    
    <div class="form-group py-2">
        <label>Card Number</label>
     <input  class="form-control form-control-lg"  placeholder="16 Digit Card Number" name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber"
                    required minlength="16" maxlength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched">
    </div>

    <div class="row py-2">
    <div class="form-group col-md-6">
        <label>Expiration Date</label>
     <input  class="form-control form-control-lg" placeholder="MM/YY" name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate"
     required minlength="5" maxlength="5" [class.invalid]="expirationDate.invalid && expirationDate.touched">
    </div>
    <div class="form-group col-md-6">
        <label>Security Code</label>
     <input  class="form-control form-control-lg" type="password" placeholder="Security Code" name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode"
            required minlength="3" maxlength="3" [class.invalid]="securityCode.invalid && securityCode.touched">
    </div>
</div>
<div class="form-group py-2">
    <button class="btn btn-info btn-lg btn-block" style="width: 100%;"  type="submit" [disabled]="form.invalid" >Submit</button>
</div>
</form>
