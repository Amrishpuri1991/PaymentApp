<div class="jumbotron py-3" style="background-color: lightgrey;">
    <h1 class="display-4 text-center">Payment Detail Register</h1>
</div>
<div class="row py-3">
    <div class="col-md-6">
        <app-payment-details-form></app-payment-details-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
            <th>Card Owner Name</th>
            <th>Card Number</th>
            <th>Expiration Date</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
           <tr *ngFor="let pd of service.list">
               <td (click)="populateForm(pd)">{{pd.cardOwnerName}}</td>
               <td (click)="populateForm(pd)">{{pd.cardNumber}}</td>
               <td (click)="populateForm(pd)">{{pd.expirationDate}}</td>
               <td><i class="far fa-trash-alt fa-lg text-danger" (click)="delete(pd.paymentDetailID)"></i></td>
           </tr> 
        </tbody>
        </table>
    </div>
</div>
